<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot AI Cockpit</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #020617;
            --accent-glow: #38bdf8;
            --accent-deep: #1d4ed8;
            --glass-bg: rgba(15, 23, 42, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-glow: #e2e8f0;
            --success: #10b981;
            --error: #f43f5e;
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #020617);
            color: var(--text-glow);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 1.5rem 1rem;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            z-index: 10;
        }

        .glow-orb {
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.1) 0%, transparent 70%);
            top: -100px;
            left: -100px;
            z-index: 1;
            pointer-events: none;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            font-size: 0.9rem;
            color: var(--accent-glow);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            margin-bottom: 2rem;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 1.5rem;
            border-radius: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 1rem;
            text-align: left;
        }

        .action-btn:active {
            background: rgba(255, 255, 255, 0.08);
            transform: scale(0.98);
        }

        .action-btn .icon {
            font-size: 2rem;
        }

        .action-btn h3 {
            margin: 0;
            font-size: 1.2rem;
        }

        .action-btn p {
            margin: 0;
            font-size: 0.8rem;
            color: #94a3b8;
        }

        #status-container {
            margin-top: 1rem;
            padding: 1.5rem;
            border-radius: 1rem;
            background: rgba(0, 0, 0, 0.3);
            display: none;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        .logs-container {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            overflow-x: auto;
        }

        .logs-title-bar {
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th {
            padding: 1rem 1.5rem;
            text-align: left;
            font-size: 0.75rem;
            color: #64748b;
            text-transform: uppercase;
        }

        td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            font-size: 0.9rem;
        }

        .badge {
            padding: 0.3rem 0.6rem;
            border-radius: 0.5rem;
            font-size: 0.7rem;
            font-weight: 700;
        }

        .status-success {
            background: rgba(16, 185, 129, 0.1);
            color: #34d399;
        }

        .status-error {
            background: rgba(244, 63, 94, 0.1);
            color: #fb7185;
        }

        .btn-refresh {
            background: none;
            border: 1px solid var(--accent-glow);
            color: var(--accent-glow);
            padding: 0.4rem 0.8rem;
            border-radius: 0.5rem;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div class="glow-orb"></div>
    <div class="container">
        <header>
            <h1>AI ROBO COCKPIT</h1>
            <p>Next-Gen Industrial Automation</p>
        </header>

        <section class="glass-panel">
            <div class="button-grid">
                <button class="action-btn" onclick="runAutomation('dbeaver')">
                    <span class="icon">üóÑÔ∏è</span>
                    <div>
                        <h3>OPEN DBEAVER</h3>
                        <p>Database management</p>
                    </div>
                </button>
                <button class="action-btn" onclick="runAutomation('playground')">
                    <span class="icon">ü§ñ</span>
                    <div>
                        <h3>FILL FORM</h3>
                        <p>Selenium web automation</p>
                    </div>
                </button>
            </div>

            <div id="status-container">
                <div class="status-header" id="statusHeader"
                    style="font-size: 1.2rem; font-weight:700; margin-bottom: 0.5rem;">MISSION STATUS</div>
                <div style="display: flex; justify-content: space-between; align-items: flex-end; gap: 0.5rem;">
                    <div class="step-info" id="currentStep" style="color: #fff; font-size: 1rem; font-weight: 600;">
                        Prob√≠h√° inicializace...</div>
                    <div id="stepCounter"
                        style="color: var(--accent-glow); font-weight: 800; font-size: 0.9rem; white-space: nowrap;">0 /
                        7 (0%)</div>
                </div>
            </div>
        </section>

        <section class="logs-container">
            <div class="logs-title-bar">
                <h2 style="margin:0; font-size: 1.2rem;">MISSION LOGS</h2>
                <button class="btn-refresh" onclick="fetchLogs()">REFRESH ‚Üª</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>TIME</th>
                        <th>STATUS</th>
                        <th>DATA / ERROR</th>
                        <th>SNAP</th>
                    </tr>
                </thead>
                <tbody id="logsTableBody"></tbody>
            </table>
        </section>
    </div>

    <script>
        const API_KEY = 'moje-tajne-heslo-123';
        const BASE_URL = 'https://playground-1-tgou.onrender.com';
        const logsTableBody = document.getElementById('logsTableBody');

        async function fetchLogs() {
            try {
                const response = await fetch(`${BASE_URL}/logs`, { headers: { 'X-API-Key': API_KEY } });
                const logs = await response.json();
                logsTableBody.innerHTML = logs.map(log => `
                    <tr>
                        <td style="color: #94a3b8;">${log.datum}<br>${log.cas}</td>
                        <td><span class="badge ${log.status === 'ok' ? 'status-success' : 'status-error'}">${log.status.toUpperCase()}</span></td>
                        <td style="color: ${log.status === 'ok' ? '#cbd5e1' : '#f43f5e'}">${log.error_message || 'NOMINAL'}</td>
                        <td>${log.screenshot ? `<a href="${BASE_URL}${log.screenshot}" target="_blank" style="color:var(--accent-glow); text-decoration:none; font-weight:800;">VIEW</a>` : '-'}</td>
                    </tr>
                `).join('');
            } catch (e) { console.error(e); }
        }

        async function runAutomation(notebookId) {
            const container = document.getElementById('status-container');
            const header = document.getElementById('statusHeader');
            const step = document.getElementById('currentStep');
            const counter = document.getElementById('stepCounter');
            const btns = document.querySelectorAll('.action-btn');

            container.style.display = 'block';
            header.textContent = 'INITIALIZING...';
            header.style.color = '#38bdf8';
            step.textContent = 'Launching...';
            counter.textContent = 'WAITING...';
            btns.forEach(b => b.disabled = true);

            let pollInterval = setInterval(async () => {
                try {
                    const res = await fetch(`${BASE_URL}/status`, { headers: { 'X-API-Key': API_KEY } });
                    const data = await res.json();

                    if (data.step) {
                        if (data.step === 'DOKONƒåENO') {
                            clearInterval(pollInterval);
                            header.textContent = 'ACCOMPLISHED';
                            header.style.color = '#10b981';
                            step.textContent = 'V≈°e hotovo.';
                            counter.textContent = '7 / 7 (100%)';
                            btns.forEach(b => b.disabled = false);
                            setTimeout(fetchLogs, 1000);
                        } else if (data.step === 'FAILED') {
                            clearInterval(pollInterval);
                            header.textContent = 'FAILED';
                            header.style.color = '#f43f5e';
                            step.textContent = 'Mise selhala. Viz logy.';
                            counter.textContent = 'FAILED';
                            btns.forEach(b => b.disabled = false);
                            setTimeout(fetchLogs, 800);
                        } else if (data.step.includes('|')) {
                            const parts = data.step.split('|');
                            const name = parts[0];
                            const curr = parseInt(parts[1]);
                            const total = parseInt(parts[2]);
                            const pct = Math.round((curr / total) * 100);

                            step.textContent = name;
                            counter.textContent = `${curr} / ${total} (${pct}%)`;
                            header.textContent = 'IN PROGRESS';
                            header.style.color = '#38bdf8';
                        } else {
                            step.textContent = data.step;
                        }
                    }
                } catch (e) { console.error(e); }
            }, 800);

            try {
                const res = await fetch(`${BASE_URL}/run/${notebookId}`, {
                    method: 'POST',
                    headers: { 'X-API-Key': API_KEY }
                });
                if (!res.ok) {
                    const result = await res.json();
                    clearInterval(pollInterval);
                    header.textContent = 'FAILED';
                    header.style.color = '#f43f5e';
                    step.textContent = `Chyba: ${result.message}`;
                    btns.forEach(b => b.disabled = false);
                }
            } catch (e) {
                clearInterval(pollInterval);
                header.textContent = 'ERROR';
                btns.forEach(b => b.disabled = false);
            }
        }
        fetchLogs();
    </script>
</body>

</html>
