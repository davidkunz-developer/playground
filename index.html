<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent-color: #38bdf8;
            --text-color: #f1f5f9;
            --success-color: #22c55e;
            --error-color: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 1000px;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .control-panel {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .action-button {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            flex: 1;
            min-width: 250px;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
            filter: brightness(1.1);
        }

        .action-button:disabled {
            background-color: #475569;
            cursor: not-allowed;
            transform: none;
            filter: grayscale(1);
        }

        .status {
            margin-top: 1rem;
            font-weight: 600;
            min-height: 1.5rem;
        }

        .logs-section {
            background: var(--card-bg);
            border-radius: 1.5rem;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logs-header {
            padding: 1.5rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            padding: 1rem 2rem;
            font-size: 0.875rem;
            text-transform: uppercase;
            color: #94a3b8;
            font-weight: 600;
        }

        td {
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        tr:last-child td {
            border-bottom: none;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-ok {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        /* Loader */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Robot Control Center</h1>
            <p style="color: #94a3b8;">Triggering Jupyter Notebook Automation via API</p>
        </header>

        <main>
            <section class="control-panel">
                <div id="spinner" class="spinner"></div>
                <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                    <button id="runDBeaver" class="action-button">OPEN DBEAVER</button>
                    <button id="runPlayground" class="action-button">FILL FORM</button>
                </div>
                <div id="statusMessage" class="status"></div>
            </section>

            <section class="logs-section">
                <div class="logs-header">
                    <h2 style="margin:0; font-size: 1.25rem;">Historie bƒõh≈Ø (Logy)</h2>
                    <button onclick="fetchLogs()"
                        style="background:none; border:none; color:var(--accent-color); cursor:pointer; font-weight:600;">Obnovit
                        ‚Üª</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Datum & ƒåas</th>
                            <th>Status</th>
                            <th>Zpr√°va / Chyba</th>
                            <th>Screenshot</th>
                        </tr>
                    </thead>
                    <tbody id="logsTableBody">
                        <!-- Logy se vlo≈æ√≠ sem -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script>
        const runDBeaver = document.getElementById('runDBeaver');
        const runPlayground = document.getElementById('runPlayground');
        const statusMessage = document.getElementById('statusMessage');
        const spinner = document.getElementById('spinner');
        const logsTableBody = document.getElementById('logsTableBody');

        const API_KEY = 'moje-tajne-heslo-123'; // Mus√≠ se shodovat se serverem

        async function fetchLogs() {
            try {
                const response = await fetch('/logs', {
                    headers: { 'X-API-Key': API_KEY }
                });

                if (response.status === 401) {
                    console.error('Neautorizovan√Ω p≈ô√≠stup - ≈°patn√Ω API kl√≠ƒç');
                    return;
                }

                const logs = await response.json();

                logsTableBody.innerHTML = logs.map(log => `
                    <tr>
                        <td style="font-family: monospace;">${log.datum} ${log.cas}</td>
                        <td>
                            <span class="status-badge status-${log.status.toLowerCase()}">
                                ${log.status}
                            </span>
                        </td>
                        <td style="color: ${log.status === 'ok' ? '#94a3b8' : '#f87171'}">
                            ${log.error_message || 'OK'}
                        </td>
                        <td>
                            ${log.screenshot ? `<a href="${log.screenshot}" target="_blank" style="color:var(--accent-color); text-decoration:none; font-weight:600;">üëÅÔ∏è Foto</a>` : '<span style="color:#475569">-</span>'}
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Chyba p≈ôi naƒç√≠t√°n√≠ log≈Ø:', error);
            }
        }

        async function runAutomation(notebookId) {
            const buttons = [runDBeaver, runPlayground];

            // UI State - Running
            buttons.forEach(btn => btn.disabled = true);
            spinner.style.display = 'block';
            statusMessage.textContent = `Spou≈°t√≠m notebook ${notebookId}... ƒåekejte pros√≠m.`;
            statusMessage.style.color = 'var(--accent-color)';

            try {
                const response = await fetch(`/run/${notebookId}`, {
                    method: 'POST',
                    headers: { 'X-API-Key': API_KEY }
                });
                const result = await response.json();

                if (response.ok) {
                    statusMessage.textContent = `‚úÖ Hotovo! Notebook ${notebookId} √∫spƒõ≈°nƒõ dobƒõhl.`;
                    statusMessage.style.color = 'var(--success-color)';
                } else if (response.status === 401) {
                    statusMessage.textContent = '‚ùå Chyba: Neautorizovan√Ω p≈ô√≠stup (≈°patn√Ω API kl√≠ƒç)';
                    statusMessage.style.color = 'var(--error-color)';
                } else {
                    statusMessage.textContent = '‚ùå Chyba: ' + (result.message || 'Nezn√°m√° chyba');
                    statusMessage.style.color = 'var(--error-color)';
                }
            } catch (error) {
                statusMessage.textContent = '‚ùå Selhalo spojen√≠ se serverem.';
                statusMessage.style.color = 'var(--error-color)';
            } finally {
                buttons.forEach(btn => btn.disabled = false);
                spinner.style.display = 'none';
                fetchLogs(); // Obnov√≠me tabulku log≈Ø po dokonƒçen√≠
            }
        }

        runDBeaver.addEventListener('click', () => runAutomation('dbeaver'));
        runPlayground.addEventListener('click', () => runAutomation('playground'));

        // Poƒç√°teƒçn√≠ naƒçten√≠ log≈Ø
        fetchLogs();
    </script>
</body>

</html>
