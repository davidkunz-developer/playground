<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent-color: #38bdf8;
            --text-color: #f1f5f9;
            --success-color: #22c55e;
            --error-color: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 1000px;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .control-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            padding: 3rem;
            border-radius: 2rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-bottom: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .actions {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .btn {
            position: relative;
            padding: 1.2rem 2.5rem;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border: none;
            overflow: hidden;
            min-width: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #38bdf8 0%, #3b82f6 100%);
            color: white;
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(59, 130, 246, 0.5);
            filter: brightness(1.1);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0) scale(0.98);
        }

        .btn:disabled {
            background: #334155;
            color: #64748b;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        /* Status & Loading area */
        .loading {
            background: rgba(15, 23, 42, 0.5);
            padding: 2rem;
            border-radius: 1.5rem;
            border: 1px dashed rgba(56, 189, 248, 0.3);
            margin-top: 1rem;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #38bdf8;
            animation: spin 1s linear infinite;
            margin: 1.5rem auto 0;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .logs-section {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(8px);
            border-radius: 2rem;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Robot Control Center</h1>
            <p style="color: #94a3b8;">Triggering Jupyter Notebook Automation via API</p>
        </header>

        <main>
            <section class="control-panel">
                <div class="actions">
                    <button class="btn btn-primary" id="dbeaverBtn" onclick="runAutomation('dbeaver')">OPEN
                        DBEAVER</button>
                    <button class="btn btn-primary" id="formBtn" onclick="runAutomation('playground')">FILL
                        FORM</button>
                </div>

                <div id="loading" class="loading" style="display: none;">
                    <div id="statusHeader" style="font-weight: bold; margin-bottom: 10px;"></div>
                    <div id="currentStep" style="font-style: italic; color: #a1a1aa;"></div>
                    <div class="spinner"></div>
                </div>
            </section>

            <section class="logs-section">
                <div class="logs-header">
                    <h2 style="margin:0; font-size: 1.25rem;">Historie bƒõh≈Ø (Logy)</h2>
                    <button onclick="fetchLogs()"
                        style="background:none; border:none; color:var(--accent-color); cursor:pointer; font-weight:600;">Obnovit
                        ‚Üª</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Datum & ƒåas</th>
                            <th>Status</th>
                            <th>Zpr√°va / Chyba</th>
                            <th>Screenshot</th>
                        </tr>
                    </thead>
                    <tbody id="logsTableBody">
                        <!-- Logy se vlo≈æ√≠ sem -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script>
        const logsTableBody = document.getElementById('logsTableBody');
        const API_KEY = 'moje-tajne-heslo-123';

        async function fetchLogs() {
            try {
                const response = await fetch('/logs', {
                    headers: { 'X-API-Key': API_KEY }
                });
                if (response.status === 401) return;
                const logs = await response.json();
                logsTableBody.innerHTML = logs.map(log => `
                    <tr>
                        <td style="font-family: monospace;">${log.datum} ${log.cas}</td>
                        <td><span class="status-badge status-${log.status.toLowerCase()}">${log.status}</span></td>
                        <td style="color: ${log.status === 'ok' ? '#94a3b8' : '#f87171'}">${log.error_message || 'OK'}</td>
                        <td>${log.screenshot ? `<a href="${log.screenshot}" target="_blank" style="color:var(--accent-color); text-decoration:none; font-weight:600;">üëÅÔ∏è Foto</a>` : '-'}</td>
                    </tr>
                `).join('');
            } catch (error) { console.error(error); }
        }

        async function runAutomation(notebookId) {
            const loading = document.getElementById('loading');
            const statusHeader = document.getElementById('statusHeader');
            const currentStep = document.getElementById('currentStep');
            const dbeaverBtn = document.getElementById('dbeaverBtn');
            const formBtn = document.getElementById('formBtn');
            const spinner = document.querySelector('.spinner');

            loading.style.display = 'block';
            spinner.style.display = 'block';
            statusHeader.textContent = 'Proces se spou≈°t√≠...';
            statusHeader.style.color = '#3b82f6';
            currentStep.textContent = '';
            dbeaverBtn.disabled = true;
            formBtn.disabled = true;

            let pollInterval = setInterval(async () => {
                try {
                    const response = await fetch('/status', { headers: { 'X-API-Key': API_KEY } });
                    const data = await response.json();
                    if (data.step) currentStep.textContent = `üìç ${data.step}`;
                } catch (e) { }
            }, 1000);

            try {
                const response = await fetch(`/run/${notebookId}`, {
                    method: 'POST',
                    headers: { 'X-API-Key': API_KEY }
                });
                clearInterval(pollInterval);
                const result = await response.json();

                if (result.status === 'success') {
                    statusHeader.textContent = 'Proces spu≈°tƒõn';
                    statusHeader.style.color = '#10b981';
                    currentStep.textContent = '‚úÖ Bƒõh dopadl √∫spƒõ≈°nƒõ';
                } else {
                    statusHeader.textContent = 'Proces selhal';
                    statusHeader.style.color = '#ef4444';
                    currentStep.textContent = `‚ùå ${result.message}`;
                }
            } catch (error) {
                clearInterval(pollInterval);
                statusHeader.textContent = 'Chyba p≈ôipojen√≠';
                statusHeader.style.color = '#ef4444';
                currentStep.textContent = 'Nelze se spojit se serverem.';
            } finally {
                dbeaverBtn.disabled = false;
                formBtn.disabled = false;
                spinner.style.display = 'none';
                fetchLogs();
            }
        }
        fetchLogs();
    </script>
</body>

</html>
